<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul{
                list-style: none;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    
    <body>
        <form id="form">
            <div>
                <label for="name">Create ToDo Item</label>
                <input type="text" name="description" id="description">
            </div>
            <div>
                <input type="submit" id="submit" value="Create">
            </div>
        </form>

        <div id="error" class="hidden">Something went wrong!</div>

        <ul id="todos">
            {% for d in data %}
                <li><input class="check-completed" data-id= "{{d.id}}" type="checkbox" {%if d.completed%} checked {%endif%}/>{{d.description}}</li>
            {% endfor %}
        </ul>
        <script>
                const checked = document.querySelectorAll('.check-completed');
                for (let i=0; i< checked.length; i++){
                    const checkbox = checked[i];
                    checkbox.onchange = function(e){
                        console.log('event',e);
                        const newCompleted = e.target.checked;
                        const todoId=e.target.dataset['id'];
                        fetch('todos/'+todoId+'/set-completed', {
                            method: 'POST',
                            body: JSON.stringify({
                                'completed': newCompleted
                            }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        }).then(function() {
                        document.getElementById('error').className = 'hidden';
                        }).catch(function() {
                            document.getElementById('error').className = '';
                        });
                    }
                }
                const description = document.getElementById('description');
                document.getElementById('form').onsubmit = function(e) {
                    e.preventDefault();
                    const desc = description.value;
                    description.value = '';
                    fetch('/todos/create', {
                        method: 'POST',
                        body: JSON.stringify({
                            'description': desc,
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        } 
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(jsonResponse => {
                        console.log('response', jsonResponse); 
                        li = document.createElement('li');
                        li.innerText = desc;
                        document.getElementById('todos').appendChild(li);
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    });
                }
            </script>
    </body>
</html>
